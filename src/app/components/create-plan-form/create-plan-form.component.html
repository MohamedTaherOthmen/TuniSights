<div class="plan-form">
    <h2>Create New Tour Plan</h2>
    
    <form>
      <div class="form-group">
        <label>Title:</label>
        <input [(ngModel)]="newPlan.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="newPlan.description" name="description" required></textarea>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Price ($):</label>
          <input type="number" [(ngModel)]="newPlan.price" name="price" min="0" required>
        </div>
  
        <div class="form-group">
          <label>Duration (days):</label>
          <input type="number" [(ngModel)]="newPlan.duration" name="duration" min="1" required>
        </div>
      </div>
  
      <div class="form-group">
        <label>Image URL:</label>
        <input [(ngModel)]="newPlan.image" name="image" placeholder="https://example.com/image.jpg">
      </div>
  
      <div class="form-actions">
        <button type="button" routerLink="/guide/dashboard">Cancel</button>
        <button (click)="add_new_plan()">Create Plan</button>
      </div>
    </form>
  </div>
