<div class="signup-container">


  <div class="form-box">

    <h1>Tourist Registration</h1>
    <p class="subtitle">Create an account to explore Tunisia</p>
    
    <div class="tabs">
      <a routerLink="/login" class="tab inactive">Login</a>
      <a routerLink="/signup" class="tab active">SignUp</a>
    </div>

    <form class="signup-form">
      
      <!-- Name Fields (Side by Side) -->
      <div class="form-row">

        <div class="form-group">
          <label for="first_name">First Name *</label>
          <input 
            type="text" 
            id="first_name" 
            name="first_name" 
            placeholder="Enter your first name"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="last_name">Last Name *</label>
          <input 
            type="text" 
            id="last_name" 
            name="last_name" 
            placeholder="Enter your last name"
            required
          >
        </div>

      </div>
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="example@email.com"
          required
        >
      </div>
      
      <!-- Phone Number Field -->
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input 
          type="tel" 
          id="phone_number" 
          name="phone_number" 
          placeholder="+216 12 345 678"
        >
        <div class="hint-text">Include your country code (e.g., +216 for Tunisia)</div>
      </div>
      
      <!-- Country Field -->
      <div class="form-group">
        <label for="country">Country *</label>
        <select 
          id="country" 
          name="country" 
          required
        >
          <option value="" disabled selected>Select your country</option>
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
      </div>
      
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password *</label>
        <div class="password-input">
          <input 
            type="password"
            id="password" 
            name="password" 
            placeholder="Create a secure password"
            required
          >
        </div>
      </div>
      
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirm_password">Confirm Password *</label>
        <div class="password-input">
          <input 
            type="password"
            id="confirm_password" 
            name="confirm_password" 
            placeholder="Confirm your password"
            required
          >
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">
        <span>Create Account</span>
      </button>

      <a routerLink="/login" class="link" style="text-align: center;">Already have an account? Login</a>

      <div class="form-links">
        <a routerLink="/welcome" class="link">&larr; Back to home page</a>
      </div>
    </form>
  </div>

</div>
