<div class="dashboard">
    <!-- Header -->
    <header>
      <h1>Your Tour Plans</h1>
      <button routerLink="/create/plan" class="primary-btn">
        + New plan
      </button>
    </header>
  
    <!-- Plans List -->
      <div class="plans-grid">
          <div *ngFor=" let item of _s.plans_list " class="plan-card">
            <img [src]="item.image" [alt]="item.title">
            <div class="card-body">
              <h3>{{ item.title }}</h3>
              <p>{{ item.description }}</p>
              <div class="plan-meta">
                <span>${{ item.price }}/person</span>
                <span>{{ item.duration }} days</span>
              </div>
            </div>
          </div>
      </div>
  </div>
